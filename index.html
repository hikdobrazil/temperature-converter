
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Temperatura</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --bg-light: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-dark: linear-gradient(135deg, #2c1810 0%, #1a1a2e 100%);
            --text-light: #2d3748;
            --text-dark: #f7fafc;
            --glass-bg-light: rgba(255, 255, 255, 0.25);
            --glass-bg-dark: rgba(26, 32, 44, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: var(--bg-light);
            background-attachment: fixed;
            color: var(--text-light);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        .dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode::before {
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: var(--glass-bg-light);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow-light);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        .dark-mode .container {
            background: var(--glass-bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-dark);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(31, 38, 135, 0.4);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
            opacity: 0.8;
        }

        input, select {
            width: 100%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            font-family: inherit;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        input:focus, select:focus {
            border-color: rgba(102, 126, 234, 0.6);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .dark-mode input, .dark-mode select {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .dark-mode input:focus, .dark-mode select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .convert-btn {
            width: 100%;
            padding: 1rem 2rem;
            margin: 1.5rem 0;
            border-radius: 16px;
            border: none;
            background: var(--primary-gradient);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .convert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:hover::before {
            left: 100%;
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .result-area {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        #resultArea {
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideIn 0.5s ease-out;
        }

        #errorArea {
            color: #ff6b6b;
            text-align: center;
            font-weight: 500;
            font-size: 0.95rem;
            animation: shake 0.5s ease-out;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 2rem;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            color: inherit;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        
        <div class="input-group">
            <label for="tempInput">Temperatura</label>
            <input type="text" id="tempInput" placeholder="Digite a temperatura" aria-label="Temperatura" />
        </div>
        
        <div class="input-group">
            <label for="unitSelect">Converter de</label>
            <select id="unitSelect" aria-label="Unidade de convers√£o">
                <option value="c-to-f">Celsius para Fahrenheit</option>
                <option value="f-to-c">Fahrenheit para Celsius</option>
                <option value="c-to-k">Celsius para Kelvin</option>
                <option value="k-to-c">Kelvin para Celsius</option>
            </select>
        </div>
        
        <button id="convertBtn" class="convert-btn">Converter</button>
        
        <div class="result-area">
            <p id="resultArea"></p>
            <p id="errorArea"></p>
        </div>
        
        <div class="toggle-mode">
            <button id="toggleThemeBtn" class="theme-toggle">üåô Alternar Tema</button>
        </div>
    </div>

    <script>
        const tempInput = document.getElementById('tempInput');
        const unitSelect = document.getElementById('unitSelect');
        const convertBtn = document.getElementById('convertBtn');
        const resultArea = document.getElementById('resultArea');
        const errorArea = document.getElementById('errorArea');
        const toggleThemeBtn = document.getElementById('toggleThemeBtn');

        // Load saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            toggleThemeBtn.textContent = '‚òÄÔ∏è Alternar Tema';
        }

        // Event listeners
        convertBtn.addEventListener('click', convertTemperature);
        tempInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                convertTemperature();
            }
        });
        
        tempInput.addEventListener('input', () => {
            clearMessages();
        });

        toggleThemeBtn.addEventListener('click', toggleTheme);

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            toggleThemeBtn.textContent = isDark ? '‚òÄÔ∏è Alternar Tema' : 'üåô Alternar Tema';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Add a subtle animation effect
            document.body.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
        }

        function clearMessages() {
            resultArea.textContent = '';
            errorArea.textContent = '';
            resultArea.style.animation = 'none';
            errorArea.style.animation = 'none';
        }

        function showResult(text) {
            clearMessages();
            resultArea.textContent = text;
            resultArea.style.animation = 'slideIn 0.5s ease-out';
        }

        function showError(text) {
            clearMessages();
            errorArea.textContent = text;
            errorArea.style.animation = 'shake 0.5s ease-out';
        }

        function convertTemperature() {
            const value = tempInput.value.replace(',', '.');
            
            if (value === '') {
                showError('‚ö†Ô∏è Por favor, digite uma temperatura.');
                tempInput.focus();
                return;
            }
            
            if (isNaN(value)) {
                showError('‚ùå Erro: Digite um n√∫mero v√°lido.');
                tempInput.focus();
                return;
            }

            const temp = parseFloat(value);
            const unit = unitSelect.value;
            let result = '';
            let convertedTemp = 0;

            // Add button loading state
            convertBtn.style.transform = 'scale(0.98)';
            convertBtn.textContent = 'Convertendo...';
            
            setTimeout(() => {
                convertBtn.style.transform = '';
                convertBtn.textContent = 'Converter';
                
                switch (unit) {
                    case 'c-to-f':
                        convertedTemp = (temp * 9/5 + 32);
                        result = `üå°Ô∏è ${temp}¬∞C = ${convertedTemp.toFixed(2)}¬∞F`;
                        break;
                    case 'f-to-c':
                        convertedTemp = ((temp - 32) * 5/9);
                        result = `üå°Ô∏è ${temp}¬∞F = ${convertedTemp.toFixed(2)}¬∞C`;
                        break;
                    case 'c-to-k':
                        if (temp < -273.15) {
                            showError('‚ùÑÔ∏è Temperatura abaixo do zero absoluto (-273.15¬∞C)');
                            return;
                        }
                        convertedTemp = (temp + 273.15);
                        result = `üå°Ô∏è ${temp}¬∞C = ${convertedTemp.toFixed(2)}K`;
                        break;
                    case 'k-to-c':
                        if (temp < 0) {
                            showError('‚ùÑÔ∏è Temperatura Kelvin n√£o pode ser negativa');
                            return;
                        }
                        convertedTemp = (temp - 273.15);
                        result = `üå°Ô∏è ${temp}K = ${convertedTemp.toFixed(2)}¬∞C`;
                        break;
                    default:
                        showError('‚ùå Convers√£o n√£o suportada.');
                        return;
                }

                showResult(result);
            }, 300);
        }

        // Add some interactive features
        tempInput.addEventListener('focus', () => {
            tempInput.parentElement.style.transform = 'scale(1.02)';
        });

        tempInput.addEventListener('blur', () => {
            tempInput.parentElement.style.transform = 'scale(1)';
        });

        unitSelect.addEventListener('focus', () => {
            unitSelect.parentElement.style.transform = 'scale(1.02)';
        });

        unitSelect.addEventListener('blur', () => {
            unitSelect.parentElement.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
