
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Temperatura</title>
    <style>
        :root {
            --bg-light: #f0f2f5;
            --bg-dark: #1e1e1e;
            --text-light: #333;
            --text-dark: #f0f0f0;
            --primary: #007bff;
            --primary-hover: #0056b3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 400px;
            margin: 5vh auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .dark-mode .container {
            background-color: #2c2c2c;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #resultArea {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 1rem;
        }

        #errorArea {
            color: #dc3545;
            text-align: center;
            font-weight: bold;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 1rem;
        }

        .toggle-mode button {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .toggle-mode button:hover {
            background-color: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <label for="tempInput">Temperatura</label>
        <input type="text" id="tempInput" placeholder="Digite a temperatura" aria-label="Temperatura" />
        <label for="unitSelect">Converter de</label>
        <select id="unitSelect" aria-label="Unidade de conversão">
            <option value="c-to-f">Celsius para Fahrenheit</option>
            <option value="f-to-c">Fahrenheit para Celsius</option>
            <option value="c-to-k">Celsius para Kelvin</option>
            <option value="k-to-c">Kelvin para Celsius</option>
        </select>
        <button id="convertBtn">Converter</button>
        <p id="resultArea"></p>
        <p id="errorArea"></p>
        <div class="toggle-mode">
            <button id="toggleThemeBtn">Alternar modo claro/escuro</button>
        </div>
    </div>

    <script>
        const tempInput = document.getElementById('tempInput');
        const unitSelect = document.getElementById('unitSelect');
        const convertBtn = document.getElementById('convertBtn');
        const resultArea = document.getElementById('resultArea');
        const errorArea = document.getElementById('errorArea');
        const toggleThemeBtn = document.getElementById('toggleThemeBtn');

        convertBtn.addEventListener('click', convertTemperature);
        toggleThemeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        function convertTemperature() {
            resultArea.textContent = '';
            errorArea.textContent = '';

            const value = tempInput.value.replace(',', '.');
            if (value === '' || isNaN(value)) {
                errorArea.textContent = 'Erro: Digite um número válido.';
                return;
            }

            const temp = parseFloat(value);
            const unit = unitSelect.value;
            let result = '';

            switch (unit) {
                case 'c-to-f':
                    result = `${temp}°C = ${(temp * 9/5 + 32).toFixed(2)}°F`;
                    break;
                case 'f-to-c':
                    result = `${temp}°F = ${((temp - 32) * 5/9).toFixed(2)}°C`;
                    break;
                case 'c-to-k':
                    result = `${temp}°C = ${(temp + 273.15).toFixed(2)}K`;
                    break;
                case 'k-to-c':
                    result = `${temp}K = ${(temp - 273.15).toFixed(2)}°C`;
                    break;
                default:
                    result = 'Conversão não suportada.';
            }

            resultArea.textContent = result;
        }
    </script>
</body>
</html>
